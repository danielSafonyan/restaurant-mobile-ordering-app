<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./responsive_style.css">
    <script src="./script.js" type="module" defer></script>
    <title>Restaurant Mobile Ordering App</title>
    <!-- font start -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400&family=Smythe&display=swap" rel="stylesheet">
    <!-- font end -->
</head>
<body>
    <div id="root">
            <div class="header">
                <div class="header-text">
                    <h1 class="header-title">Dannyâ€™s Diner</h1>
                    <p class="header-par">The best burgers and pizzas in town.</p>
                </div>
            </div>

            <div class="menu" id="menu">
                <!--  menu items  -->
            </div>

            <div class="checkout">
                <h2>Your Order</h2>
                <div class="cart-items" id="cart-items">
                    <!--  cart items  -->
                </div>
                <div class="total-price">
                    <div class="checkout-title">Total Price</div>
                    <div class="checkout-total-price">
                        <span id="checkout-total-price">0</span>$</div>
                </div>
                <div id="checkout-btn-container"><button class="checkout-button" id="checkout-button">Complete Order</button></div>
            </div>
            <div class="payment-details" id="payment-details">
                <form action="">
                    <div class="payment-details-total">Your total is <span id="payment-details-total">25</span>$</div>
                    <h2>Enter Card Details</h2>
                    <input type="text" id="fullName" name="fullName" placeholder="name on card" required>
                    <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" maxlength="19"
                        placeholder="xxxx xxxx xxxx xxxx" required>
                    <input id="ccn" type="tel" inputmode="numeric" pattern="[0-9\s]{3}" maxlength="3" placeholder="xxx" required>
                    <button class="pay-button">Pay</button>
                    <button type="button" class="cancel-button" id="cancel-button">Cancel</button>
                </form>
            </div>
    </div>
</body>
</html>
